<!DOCTYPE html>

<html lang="pl">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<title>{% block title %}{% endblock %}</title>
	</head>

	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-4">SmartPiHome Dashboard</h1>
			</div>
		</div>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Nav</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/home/">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/light/">Lights</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/temperature/">Temperature</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/sensor/">Sensors</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/statistic/">Statistics</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="/about/">About</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Login" aria-label="Login">
					<input class="form-control mr-sm-2" type="search" placeholder="Password" aria-label="Password">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
				</form>
			</div>
		</nav>

		{% block content %}
		{% endblock %}

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="/static/bootstrap/js/bootstrap.bundle.min.js" ></script>
	</body>

</html>
